name: Pentest with Docker

on:
  push:
    branches:
      - main
      - test

jobs:
  pentest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Setup python # ワークフローのセクションごとに設定する名前。特に設定する必要はないが、どこでエラーが起きているかを把握する為にも設定しておいた方が良い。
        uses: actions/setup-python@v2 # Pythonのセットアップ
        with:
          python-version: "3.12" # Pythonのバージョン指定
      
      - name: Install Python dependencies
        working-directory: ./tginet_C18
        run: |
          pip install django
          python3 manage.py runserver &  # サーバーをバックグラウンドで起動
          # サーバーが立ち上がるまで待機
          until curl -s http://127.0.0.1:8000/emfood/ > /dev/null; do
            echo "Waiting for Django server to be up..."
            sleep 5
          done
          echo "Django server is up and running."

      - name: Run Kali Linux Docker Container
        run: |
          docker run --rm --privileged --network host -e DEBIAN_FRONTEND=noninteractive am2501/kalidef /bin/bash -c "
          echo "nmap↓"
          nmap -sV -T4 -p 8000 127.0.0.1
          echo "sqlmap↓"
          sqlmap -u "http://127.0.0.1:8000/""
# kali-linux-default